<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FPGA Boards Database</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-4">
    <h1 class="mb-4">FPGA Boards Database</h1>
    
    <div class="card mb-4">
      <div class="card-body">
        <div class="row g-3">
          <div class="col-md-4">
            <label class="form-label">FPGA Family</label>
            <select id="family-filter" class="form-select">
              <option value="">All Families</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label">Max Price ($)</label>
            <input type="number" id="price-filter" class="form-control" placeholder="No limit">
          </div>
          <div class="col-md-4">
            <label class="form-label">Manufacturer</label>
            <select id="manufacturer-filter" class="form-select">
              <option value="">All Manufacturers</option>
            </select>
          </div>
          <div class="col-12">
            <button id="search-btn" class="btn btn-primary">Search</button>
            <button id="export-btn" class="btn btn-success">Export to CSV</button>
          </div>
        </div>
      </div>
    </div>
    
    <div id="results" class="row">
      <!-- Results will appear here -->
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
