<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPGA Board Database</title>
    <link rel="stylesheet" href="style.css">
</head>
<script>
    // Debugging script
    console.log("Page loaded from:", window.location.href);
    console.log("Base path:", window.location.pathname);
</script>

<body>
    <header>
        <h1>FPGA Board Finder</h1>
        <div class="filters">
            <div class="filter-group">
                <label>Price Range ($)</label>
                <input type="number" id="min-price" placeholder="Min">
                <input type="number" id="max-price" placeholder="Max">
            </div>
            <div class="filter-group">
                <label>Logic Elements</label>
                <input type="number" id="min-logic" placeholder="Min">
                <input type="number" id="max-logic" placeholder="Max">
            </div>
            <button id="search-btn">Search</button>
        </div>
    </header>
    
    <main>
        <table id="results-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Manufacturer</th>
                    <th>Price</th>
                    <th>Logic Elements</th>
                    <th>Memory (KB)</th>
                    <th>DSP Blocks</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
    <script src="app.js"></script>
</body>
</html>
